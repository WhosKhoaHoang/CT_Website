<div class="container" style="margin-top: 20px;">


    <!--THE FORM-->
    <form style="background-color:green; padding: 50px; border-radius:2%;" class="col-sm-">
        <!--the fieldset element is a way of grouping together form elements-->
        <!--specifyign a row will allow you to make an inline arrangement with the input and label elements-->
        <fieldset class="form-group row">
            <label for="name" class="col-sm-2">Name</label>
            <div class="col-sm-5">
                <input id="name" class="form-control">
                <!--"form-control" gives the input the appropriate styling-->
                <!--type="email" handles email validation for us (saving us the trouble of doing it ourselves)-->
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <label for="email" class="col-sm-2">Email</label>
            <div class="col-sm-5">
                <input id="email" type="email" class="form-control">
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <label for="subject" class="col-sm-2">Subject</label>
            <div class="col-sm-5">
                <input id="subject" class="form-control">
            </div>
        </fieldset>


        <fieldset class="form-group row">
            <label for="message" class="col-sm-2">Message</label>
            <div class="col-sm-5">
                <textarea class="form-control" placeholder="Message" style="resize:none;"></textarea>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>


</div>
