<div class="container" style="margin-top: 20px;">
    
    <!--THE FORM BEGIN-->
    <h2>YOUR INFORMATION</h2><br/>
    <form class="col-sm-">
        <!--the fieldset element is a way of grouping together form elements-->
        <!--specifyign a row will allow you to make an inline arrangement with the input and label elements-->
        <fieldset class="form-group row">
            <label for="name" class="col-sm-2">First Name</label>
            <div class="col-sm-5">
                <input id="name" class="form-control">
                <!--"form-control" gives the input the appropriate styling-->
                <!--type="email" handles email validation for us (saving us the trouble of doing it ourselves)-->
            </div>
        </fieldset>
        
        <fieldset class="form-group row">
            <label for="name" class="col-sm-2">Last Name</label>
            <div class="col-sm-5">
                <input id="name" class="form-control">
                <!--"form-control" gives the input the appropriate styling-->
                <!--type="email" handles email validation for us (saving us the trouble of doing it ourselves)-->
            </div>
        </fieldset>

        <fieldset class="form-group row">
            <label for="email" class="col-sm-2">Email</label>
            <div class="col-sm-5">
                <input id="email" type="email" class="form-control">
            </div>
        </fieldset>

        <fieldset class="form-group row">

            <div class="col-sm-5">

        </fieldset>

            <div class="col-sm-5 btn-group">

                </select>

        </fieldset>
        
        
        <br/>

                    <option value="one">One</option>
                    <option value="two">Two</option>

                    <option value="four">Four</option>
                    <option value="five">Five</option>

        </fieldset>
        
        <fieldset class="form-group row">

            <div class="col-sm-5">

        </fieldset>

            </div>
        </fieldset>
        
        <fieldset class="form-group row">
            <label for="message" class="col-sm-2">Other Information</label>
            <div class="col-sm-5">
                <input id="subject" class="form-control">
            </div>
        </fieldset>
        
        <fieldset class="form-group row">

        </fieldset>
